<div class="container-fluid">
  <div class="mat-elevation-z2">
    <mat-card class="excluirDonor">
      <mat-card-title>Excluir </mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nome" [value]="donor.name" name="name" disabled />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Sobrenome" [value]="donor?.surname" name="surname" disabled />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Telefone" [value]="donor?.phone" disabled>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [value]="donor?.email" disabled>
        </mat-form-field>
      </form>
    </mat-card>
  </div>

  <button class="mb-2 btn btn-outline-danger" mat-raised-button (click)="deleteDonor()">
    Excluir
  </button>

  <button class="mb-2 btn btn-outline-dark" mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</div>
