<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <img class="px-3 pt-3 pb-2" src="/assets/logo.png" alt="logo" width="100%">
        <mat-divider></mat-divider>
        <mat-nav-list>
            <a mat-list-item routerLink='product'>
                <mat-icon>medication</mat-icon><span style="padding-left: 8px;">Produtos</span>
            </a>
            <a mat-list-item routerLink='video'>
                <mat-icon>play_circle_filled</mat-icon><span style="padding-left: 8px;">VÃ­deos</span>
            </a>
            <a mat-list-item routerLink='blog'>
                <mat-icon>sticky_note_2</mat-icon><span style="padding-left: 8px;">Blog</span>
            </a>
            <a mat-list-item routerLink='login' (click)="onLogout()">
                <mat-icon>logout</mat-icon><span style="padding-left: 8px;">Sair</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Hipolabor Admin</span>
        </mat-toolbar>
        <!-- <app-footer></app-footer> -->
        <router-outlet></router-outlet>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
