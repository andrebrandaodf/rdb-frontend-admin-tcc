<div class="container-fluid">
  <div class="mat-elevation-z2">
    <mat-card class="excluirItem">
      <mat-card-title>Excluir </mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Nome" [value]="item.name" name="name" disabled />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Category" [value]="item?.category" name="category" disabled />
        </mat-form-field>
      </form>
    </mat-card>
  </div>

  <button class="mb-2 btn btn-outline-danger" mat-raised-button (click)="deleteItem()">
    Excluir
  </button>

  <button class="mb-2 btn btn-outline-dark" mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</div>
